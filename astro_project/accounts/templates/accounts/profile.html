<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料</title>
</head>
<body>
    <h1>編輯個人資料</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">儲存個人資料</button>
    </form>
    <p><a href="{% url 'logout' %}">登出</a></p>
</body>
</html>
