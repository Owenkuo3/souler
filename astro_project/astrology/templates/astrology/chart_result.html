{% extends 'base.html' %}
{% block content %}
<h2>你的星盤</h2>

<div>
    <h3>星盤圖</h3>
    <img src="data:image/png;base64,{{ chart_img }}" alt="星盤圖" />
</div>

<hr>

<div>
    <h3>星盤表格</h3>
    <table border="1">
        <tr>
            <th>行星</th>
            <th>星座</th>
            <th>度數</th>
            <th>宮位</th>
        </tr>
        {% for planet in planet_positions %}
        <tr>
            <td>{{ planet.planet_name }}</td>
            <td>{{ planet.zodiac_sign }}</td>
            <td>{{ planet.degree|floatformat:2 }}°</td>
            <td>{{ planet.house }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
