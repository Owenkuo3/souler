{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>配對候選名單（依合盤分數排序）</h2>

    {% for candidate in candidates %}
    <div class="candidate-card">
      {% if candidate.profile.photo %}
        <img src="{{ candidate.profile.photo.url }}" alt="照片" width="100">
      {% else %}
        <img src="{% static 'images/default-avatar.jpg' %}" alt="預設大頭照" width="100">
      {% endif %}
      <p>配對分數：{{ candidate.score }}</p>

      <a href="{% url 'send_match_action' to_user_id=candidate.profile.user.id liked='true' %}" class="btn btn-success">♥ 喜歡</a>
      <a href="{% url 'send_match_action' to_user_id=candidate.profile.user.id liked='false' %}" class="btn btn-secondary">× 不喜歡</a>
    </div>
    {% empty %}
      <p>目前沒有符合的候選者</p>
    {% endfor %}

</body>
</html>
